<div class="login">
  <div class="logo"></div>
  <form [formGroup]="loginForm">
    <mat-list>
      <mat-list-item>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="ex: email@email.com" formControlName="email" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input type="password" matInput placeholder="Senha" formControlName="password" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item *ngIf="!cadastro">
        <button
          mat-raised-button
          color="primary"
          [disabled]="loginForm.invalid"
          (click)="logarEmail()"
        >
          Logar
        </button>
      </mat-list-item>
      <mat-list-item *ngIf="!cadastro">
        <button mat-raised-button color="warn" (click)="logarGoogle()">Google login</button>
      </mat-list-item>
      <mat-list-item *ngIf="!cadastro">
        <a mat-button color="primary" (click)="exibirCadastro()"> NÃ£o possui cadastro? </a>
      </mat-list-item>
      <mat-list-item *ngIf="cadastro">
        <button
          mat-raised-button
          color="primary"
          [disabled]="loginForm.invalid"
          (click)="cadastrarEmail()"
        >
          Cadastrar
        </button>
      </mat-list-item>
      <mat-list-item *ngIf="cadastro">
        <a mat-button color="primary" (click)="exibirLogin()"> Voltar </a>
      </mat-list-item>
    </mat-list>
  </form>
</div>
